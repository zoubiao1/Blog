<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
        <!-- Bootstrap 核心 CSS 文件 -->
        <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <!--font-awesome 核心我CSS 文件-->
        <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static "css/login.css" %}">
        <!-- 在bootstrap.min.js 之前引入 -->
        <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <!-- Bootstrap 核心 JavaScript 文件 -->
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

   <form action="/login/system_index/" method="get" id ="form_submit">
            <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-10 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="username" id ='username' placeholder="请输入账户名" required autofocus/>
                    <span class="col-sm-1"></span>
                    <span class="col-sm-10" style="color: red" id="username_error"></span>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" required autofocus/>
                    <span class="col-sm-1"></span>
                    <span class="col-sm-10" style="color: red" id = "password_error"></span>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button type="button" onclick="clickLogin()" class="btn btn-success col-lg-12">登录</button>
                </div>
            </div>
        </div>
   </form>

</body>

<script>

    function clickLogin() {
        user_name =$('#username').val();
        password = $('#password').val();
        if (user_name==''){
             $('#username_error').text('请输入账户名');
             return false
        }

        if (password ==''){
            $('#password_error').text('请输入密码');
            return false
        }
        $('#form_submit').submit();







    }

</script>
</html>
